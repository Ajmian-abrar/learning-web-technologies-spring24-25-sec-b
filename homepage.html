<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h2>Welcome to the Homepage</h2>
    
    <h3>User Information</h3>
    <form action="login.html" method="get">
        <table border="1">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="first_name" value="" readonly></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" value="" readonly></td>
            </tr>
            <tr>
                <td>User ID:</td>
                <td><input type="number" name="user_id" value="" readonly></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" value="" readonly></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" value="" readonly></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" name="gender" value="" readonly></td>
            </tr>
            <tr>
                <td>Skills:</td>
                <td><input type="text" name="skills" value="" readonly></td>
            </tr>
            <tr>
                <td>Department:</td>
                <td><input type="text" name="department" value="" readonly></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" readonly></textarea></td>
            </tr>
        </table>
        <br>
        <a href="login.html">Logout</a>
    </form>
</body>
</html>
