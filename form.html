<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
  
</head>
<body>

    <h2 style="text-align: center;">Student Registration Form</h2>

    <form action="login.html" method="post">
        <fieldset>
            <legend>signup</legend>
        <table border="1">
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td><label for="user_id">User ID:</label></td>
                <td><input type="number" id="user_id" name="user_id" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label>Skills:</label></td>
                <td>
                    <input type="checkbox" id="html" name="skills" value="HTML">
                    <label for="html">HTML</label>
                    <input type="checkbox" id="css" name="skills" value="CSS">
                    <label for="css">CSS</label>
                    <input type="checkbox" id="js" name="skills" value="JavaScript">
                    <label for="js">JavaScript</label>
					<input type="checkbox" id="designing" name="skills" value="Designing">
                    <label for="designing">Designing</label>
                </td>
            </tr>
            <tr>
                <td><label for="department">Department:</label></td>
                <td>
                    <select id="department" name="department">
                        <option value="CSE">CSE</option>
                        <option value="EEE">EEE</option>
                        <option value="BBA">BBA</option>
                        <option value="LLB">LLB</option>
						<option value="PHARMACY">PHARMACY</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="image">Upload Image:</label></td>
                <td><input type="file" id="image" name="image"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Click" onclick="alert('Button Clicked!')">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>

</body>
</html>
