<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date of Birth Validation</title>
    <script>
        function validateDOB() {
            let dob = document.getElementById("dob").value;
            let dobPattern = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/(19[0-9]{2}|200[0-9]|201[0-6])$/;
            
            if (!dobPattern.test(dob)) {
                alert("Invalid Date: Format should be DD/MM/YYYY and within 1900-2016.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <fieldset>
    <legend>Date of Birth</legend>
    <form onsubmit="return validateDOB()">
        DOB (DD/MM/YYYY): <input type="text" id="dob" name="dob"><br>
        <input type="submit" value="Submit">
    </form>
    </fieldset>
</body>
</html>
